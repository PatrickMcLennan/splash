<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script src="main.js" defer></script>
  <title>Patrick McLennan - Web Developer</title>
</head>
<body>

  <nav>
    <div class="logo">
      <h5 class="logo__p">P</h5><h5 class="logo__m">M</h5>
    </div>
    <ul>
      <li><a href="https://github.com/PatrickMcLennan" target="_blank"><img src="logo/github.svg" alt="Patrick McLennans Github"></a></li>
      <li><a href="https://www.linkedin.com/in/patrick-mclennan-42002a172/" target="_blank"><img src="logo/linkedin.svg" alt="Patrick McLennans LinkedIn"></a></li>
      <li><a href="#"><img src="logo/home-silhouette-on-black-square-background.svg" alt="Patrick McLennans Home page"></a></li>
    </ul>
  </nav>

  <div class="area">
    <div class="area__time">
      <div class="clock">
        <div class="clock__hour"></div>
        <div class="clock__min"></div>
        <div class="clock__sec"></div>
      </div>
    </div>

    <div class="area__icon">
      <div class="area__icon-holder"></div>
      <div class="area__name"></div>
      <img src="" alt="" class="icon">
    </div>

    <div class="area__temperature">
      <div class="area__degrees"></div>
    </div>

    <div class="area__humidity">
      <div class="area__humidity-div"></div>
    </div>

  </div>

  <section class="about">

    <h1 class="about__header">Patrick McLennan<span>Front End Web Developer</span></h1>

    <figure class="about__figure">

      <div class="about__headshot">
        <img src="headshot.png" alt="Patrick McLennan">
      </div>

      <figcaption class="about__text">
        <h2>Hey there!  Thanks for stopping by.</h2>
        <p>My name is Patrick McLennan, and I'm a self taught Front End Developer.  After a life-long interest in technology and coding, I decided to try some courses in HTML at the ripe age of 27.  Here I am, 1 year later, scooping up as much information as I can and loving every minute of it.  </p>
      </figcaption>

    </figure>

  </section>
</body>
</html>
